<!-- START FETURES -->
<section class="section bg-light" id="gallery">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12">
                <i class="ti-bookmark-alt title-icon text-muted"></i>
                <h3 class="title">Your <span class="fw-bold">NFT Gallery</span></h3>
                <p *ngIf="!_currentUser" class="text-muted mt-3 title-subtitle mx-auto">You don't seem to be connected to a wallet. Please connect to a wallet to view your gallery.</p>
                <p *ngIf="_currentUser" class="text-muted mt-3 title-subtitle mx-auto">Below are your NIFNFT collection. You may view them as well in OpenSea!</p>
                <p *ngIf="_currentUser" class="text-muted mt-1 title-subtitle mx-auto" (click)="refreshGallery()">
                    <a href="#gallery">Click here to refresh</a></p>
            </div>
        </div>

        
        <div class="row ">
            <div id="image-gallery">
                <div class="img-container" *ngFor="let n of nfts">
                  <div class="img">
                    <img class="gallery-frame" [src]="n['metadata']['image']"/>
                  </div>
                  <div class="row-lg-12">
                    <!-- <div class="container"> -->
                        <div class="row">
                            <div class="col"><div style="background: darkblue;" class="badge badge-info badge-pill"><a>{{n?.symbol}}</a></div> &nbsp;
                            <div style="background: lightblue;" class="badge badge-info badge-pill"><a target="_blank" href="https://testnets.opensea.io/assets/{{n?.token_address}}/{{n?.token_id}}">View in OpenSea</a>
                        </div>
                            <div class="col align-items-start"></div></div>
                            <div class="col text-end">{{n?.metadata?.name}}</div>
                        </div>
                    <!-- </div> -->
                </div>
                </div>
                <div class="clearfix"></div>
              </div>
        </div>
    </div>
</section>
<!-- END FEATURES -->
